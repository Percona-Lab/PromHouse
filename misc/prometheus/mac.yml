---
global:
  scrape_interval:     1s
  scrape_timeout:      1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['host.docker.internal:9090']

  - job_name: clickhouse
    static_configs:
      - targets: ['host.docker.internal:9116']

  - job_name: promhouse
    metrics_path: /debug/metrics
    static_configs:
      - targets: ['host.docker.internal:7782']

  - job_name: node-exporter
    static_configs:
      - targets: ['host.docker.internal:9100']

  - job_name: fake-exporter
    scrape_interval: 5s
    scrape_timeout:  4s
    honor_labels: true
    static_configs:
      - targets: ['host.docker.internal:9099']

  - job_name: fake-exporter-self
    metrics_path: /metrics/self
    static_configs:
      - targets: ['host.docker.internal:9099']

remote_read:
  - url: http://host.docker.internal:7781/read

remote_write:
  - url: http://host.docker.internal:7781/write
    queue_config:
      capacity: 1000000
      max_shards: 50
      max_samples_per_send: 100000
      batch_send_deadline: 5s
      max_retries: 10
      min_backoff: 30ms
      max_backoff: 100ms
